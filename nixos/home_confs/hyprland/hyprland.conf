# 剪贴板
#exec-once = wl-paste --type text --watch cliphist store #Stores only text data
#exec-once = wl-paste --type image --watch cliphist store #Stores only image data
# 输入法
exec-once = fcitx5 -d
# 网络管理托盘
#exec-once = nm-applet --indicator & disown
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# 显卡优先
# lspci | grep -E 'VGA|3D' 查询有哪些卡，ls -l /dev/dri/by-path 通过总线ID对比哪个卡是card几
# card2:Intel, card1:Nvidia, 谁在前面谁优先
env = WLR_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1

# 工作区
# https://wiki.hyprland.org/Configuring/Workspace-Rules/
# DP-1 副屏幕绑定到kitty
workspace = 1, name:Deck, monitor:eDP-1
workspace = 2, name:Deck, monitor:eDP-1
workspace = 3, name:Deck, monitor:eDP-1
workspace = 4, name:Deck, monitor:eDP-1
workspace = 5, name:Deck, monitor:eDP-1
workspace = 6, name:Deck, monitor:eDP-1
workspace = 7, name:Deck, monitor:eDP-1
workspace = 8, name:Deck, monitor:eDP-1
workspace = 9, name:Deck, monitor:eDP-1
workspace = 10, name:Deck, monitor:DP-1
#workspace = 10, name:Deck, monitor:DP-1, on-created-empty:[fullscreen 0] kitty
workspace = special:magic, on-created-empty:[float] kitty

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    
    # 窗口焦点随光标移动
    follow_mouse = 1

    touchpad {
        # 触摸板自然滚动
        natural_scroll = yes
    }

    sensitivity = 0 # 灵敏度 -1.0 - 1.0, 0 为未修改.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # 窗口间缝隙大小
    gaps_in = 3
    # 窗口与显示器边框缝隙
    gaps_out = 10
    # 窗口边框宽度
    border_size = 2
    # 活动窗口边框颜色
    col.active_border = rgb(ff00ff) rgb(00ffff) 90deg
    # 非活动窗口边框颜色
    col.inactive_border = rgb(9932cc) rgb(8b008b) 45deg
    # 布局，dwindle 和 master
    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    # 允许撕裂
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    # 活动窗口不透明度
    active_opacity = 0.95

    # 非活动窗口不透明度
    inactive_opacity = 0.95

    # 全屏窗口的不透明度
    fullscreen_opacity = 0.95
    
    blur {
        enabled = true
        # 模糊尺寸
        size = 4
        # 模糊通过量
        passes = 2
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 6, myBezier
    animation = windowsOut, 1, 6, default, popin 80%
    animation = border, 1, 9, default
    animation = borderangle, 1, 7, default
    animation = fade, 1, 6, default
    animation = workspaces, 1, 5, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

# 手势
gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # 开关
    workspace_swipe = true
    # 手指数
    workspace_swipe_fingers = 3
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# 窗口规则
# 逗号前的相当于想使用的样式，class则相当于希望处理的目标
# class的值可以通过在目标程序运行时使用hyprctl clients命令并查找class部分得到
# v1窗口规则举例
# windowrule = float, ^(kitty)$
# v2窗口规则举例
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# 扩展阅读：https://wiki.hyprland.org/Configuring/Window-Rules/
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(wlogout)$
windowrulev2 = float,title:^(ranger)$
windowrulev2 = size 70% 50%,title:^(ranger)$
windowrulev2 = center,title:^(ranger)$
windowrulev2 = float,title:^(nmtui)$
windowrulev2 = size 70% 50%,title:^(nmtui)$
windowrulev2 = center,title:^(nmtui)$

# 键盘绑定
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Super 键
$mainMod = SUPER
$TERMINAL = kitty
$BROWSER = microsoft-edge
$RUNNER = tofi-drun

# 应用键绑定
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $TERMINAL
bind = $mainMod, Escape, killactive, 
bind = $mainMod, B, exec, $BROWSER
bind = $mainMod, L, exec, hyprlock
#bind = $mainMod, F, exec, kitty $fileManager
bind = $mainMod, V, togglefloating,  # 浮动
bind = $mainMod, R, exec, $RUNNER | xargs hyprctl dispatch exec --
bind = $mainMod, W, fullscreen, # 最大化
bind = $mainMod, J, togglesplit, # dwindle 横竖布局
#bind = CTRL SHIFT, 5, exec, grim -g "$(slurp)" - | swappy -f - # 截图
#bind = CTRL SHIFT, 6, exec, wf-recorder -g "$(slurp)" -a -f /home/evi1_f4iry/Videos/`date +%Y_%m_%d_%H_%M_%S`.mp4 # 录屏 

# 功能
# 亮度控制
bind = , xf86monbrightnessup, exec, brightnessctl -d intel_backlight set 10%+ && brightnessctl -d asus_screenpad set $(($(brightnessctl -m -d intel_backlight | awk -F, '{print substr($4, 0, length($4)-1)}')/2))%
bind = , xf86monbrightnessdown, exec, brightnessctl -d intel_backlight set 10%- && brightnessctl -d asus_screenpad set $(($(brightnessctl -m -d intel_backlight | awk -F, '{print substr($4, 0, length($4)-1)}')/2))%
# 音量控制
bind = , xf86audioraisevolume, exec, pamixer --unmute && pamixer --increase 5
bind = , xf86audiolowervolume, exec, pamixer --unmute && pamixer --decrease 5
bind = , xf86audiomute, exec, pamixer --toggle-mute
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# 焦点绑定
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# 工作区切换super+数字
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# 移动当前窗口到工作区 super+shift+数字
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# 便笺工作间区
# Example special workspace (scratchpad)
# 切换 Super + ` 切换到便签工作空间
bind = $mainMod, quoteleft, togglespecialworkspace, magic
# 移动窗口到便签工作空间
bind = $mainMod SHIFT, quoteleft, movetoworkspace, special:magic

# 
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# 移动resize，super + 鼠标左右键
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
