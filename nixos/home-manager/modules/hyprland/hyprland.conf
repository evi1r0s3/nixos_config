# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# 1800/1.7=1058.8
monitor=eDP-1, 2880x1800@120.00100, 0x0, 1
monitor=DP-1, 2880x864@120.01600, 0x1800, 1

# 缩放
exec-once = echo 'Xft.dpi:150' | xrdb -merge
env = GDK_SCALE,1.5
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_FORCE_DPI,150

# 这里配置hyprcursor尺寸和主题但是gtk等不支持服务端指针，在nix中配置了x和gtk的指针主题尺寸
#env = XCURSOR_SIZE, 48
#env = XCURSOR_THEME, BreezeX-RosePine-Linux
env = HYPRCURSOR_THEME, rose-pine-hyprcursor
env = HYPRCURSOR_SIZE, 42

# 中文环境
env = LANG,zh_CN.UTF-8

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

