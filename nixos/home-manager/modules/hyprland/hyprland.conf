# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 20
    border_size = 2
    col.active_border = rgb(ff00ff) rgb(00ffff) 90deg
    col.inactive_border = rgb(9932cc) rgb(8b008b) 45deg

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = opacity 0.97, class:.*
#windowrulev2 = opacity 0.95, class:^(Microsoft-edge)$
#windowrulev2 = opacity 0.95, class:^(Emacs)$
windowrulev2 = bordercolor rgb(ff00ff) rgb(00ffff) 90deg, class:^(Rofi)$
windowrulev2 = bordercolor rgb(ff00ff) rgb(00ffff) 90deg, class:^(Eww)$
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(wlogout)$
windowrulev2 = float,title:^(ranger)$
windowrulev2 = size 70% 50%,title:^(ranger)$
windowrulev2 = center,title:^(ranger)$
windowrulev2 = float,title:^(nmtui)$
windowrulev2 = size 70% 50%,title:^(nmtui)$
windowrulev2 = center,title:^(nmtui)$

# 键盘绑定
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Super 键
$mainMod = SUPER
$TERMINAL = kitty
$BROWSER = microsoft-edge
$RUNNER = tofi-drun
$FILEMANAGER = ranger
$EDITOR = emacs
$HELPER = foot
$ASSISTANT = warp-terminal
# 应用键绑定
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $TERMINAL
bind = $mainMod, Escape, killactive, 
bind = $mainMod, B, exec, $BROWSER
bind = $mainMod, E, exec, $EDITOR
bind = $mainMod, H, exec, $HELPER
bind = $mainMod, A, exec, $ASSISTANT
bind = $mainMod, L, exec, swaylock
bind = $mainMod, F, exec, $TERMINAL $FILEMANAGER
bind = $mainMod, V, exec, cliphist list | tofi | cliphist decode | wl-copy
bind = $mainMod SHIFT, W, togglefloating,  # 浮动
bind = $mainMod, R, exec, $RUNNER | xargs hyprctl dispatch exec --
bind = $mainMod, W, fullscreen, # 最大化
bind = $mainMod, J, togglesplit, # dwindle 横竖布局
